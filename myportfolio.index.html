<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="flexbox">
      <h1>MY PORTFOLIO</h1>
      <div>
          <ul>

              <li>DESIGNS</li>
          </ul>
      </div>
    </header>

     <main>
        <div class="gridContainer">
          <h2>My Art</h2>
            <div class="gridItem1">
              <img src="girl.JPG" class="girl" alt="drawing" style="width:500px;height:600px;">
              <img src="man.jpg" class="man" alt="drawing" style="width:500px;height:600px"> 
            </div>


               
          <h2>My photography</h2>
            <div class="gridItem2">
                <img src="leaf.JPG" class="leaf" alt="photograph" style="width:500px;height:400px">
                <img src="dog.JPG" class="dog" alt="photograph" style="width:500px;height:400px">
              </div> 

             <div class="gridItem3">
                <img src="pebbles.JPG" class="pebbles" alt="photograph" style="width:500px;height:400px">
                <img src="woman.jpg" class="woman" alt="photograph" style="width:500px;height:400px">

        </div>
              
              

                

           
                
                    

                
                           
                   
     </main>
